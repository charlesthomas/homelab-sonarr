---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sonarr
  annotations:
    external-dns.alpha.kubernetes.io/hostname: sonarr.crt.house
    nginx.org/websocket-services: sonarr
    gethomepage.dev/href: https://sonarr.crt.house
    gethomepage.dev/enabled: "true"
    gethomepage.dev/description: TV Finder
    gethomepage.dev/group: Media
    gethomepage.dev/icon: sonarr
    gethomepage.dev/name: Sonarr
    gethomepage.dev/pod-selector: ""
spec:
  ingressClassName: nginx-internal
  rules:
    - host: "sonarr.crt.house"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: sonarr
                port:
                  number: 8989
  tls:
    - hosts:
      - sonarr.crt.house

---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: sonarr

commonAnnotations:
  repo: https://github.com/charlesthomas/homelab-sonarr

resources:
- resources/backups.yaml
- resources/deployments.yaml
- resources/external-secrets.yaml
- resources/ingresses.yaml
- resources/namespaces.yaml
- resources/pvcs.yaml
- resources/service-accounts.yaml
- resources/services.yaml
- resources/statefulsets.yaml
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: all
      namespace: sonarr
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: Deployment
- patch: |-
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: all
      namespace: sonarr
      annotations:
        reloader.stakater.com/auto: "true"
  target:
    kind: StatefulSet
